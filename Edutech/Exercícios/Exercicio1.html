<meta charset = "UTF-8">


<script>	
	function escreva(frase){
		document.write(frase);
		document.write("<br>");
	}

	var num1 = parseInt(prompt("Digite o primeiro numero: "));
	var num2 = parseInt(prompt("Digite o segundo numero:"));
	var num3 = parseInt(prompt("Digite o terceiro numero:"));
	var num4 = parseInt(prompt("Digite o quarto numero: "));
	var num5 = parseInt(prompt("Digite o quinto numero: "));
	var resultado1 = num1 * num1
	var resultado2 = num2 * num2
	var resultado3 = num3 * num3
	var resultado4 = num4 * num4
	var resultado5 = num5 * num5

	escreva("o resultado foi:<br> "+ resultado1 +"<br>" + resultado2+"<br>" + resultado3+"<br>"+ resultado4+"<br>" + resultado5);




</script>
