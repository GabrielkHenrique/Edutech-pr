 <meta charset="UTF-8">
<script>
    alert("Escolha um número")
       var alerta = parseInt(prompt('1 - Adição \n 2 - Subtração \n 3 - Multiplicação \n 4 - Divisão'));
       if (alerta == 1){
       var soma1 = parseInt(prompt('Digite o primeiro numero'))
       var soma2 = parseInt(prompt('Digite o segundo numero'))
       var resultadosoma = soma1 + soma2;
       document.write(resultadosoma)
   
       }
        if (alerta == 2 ){
              var subtracao = parseInt(prompt('Digite o primeiro numero'))
              var  subtracao2 = parseInt(prompt('Digite o segundo numero'))
              var resultadosubtracao = subtracao - subtracao2;
                document.write(resultadosubtracao)
         }

         if (alerta == 3){
              var multiplicacao = parseInt(prompt('Digite o primeiro numero'))
              var multipicacao2 = parseInt(prompt('Digite o segundo numero'))
              var resultadomultiplicacao = multiplicacao * multipicacao2;
                document.write(resultadomultiplicacao)
                
         }

         if (alerta == 4 ){
              var divisao = parseInt(prompt('Digite o primeiro numero'))
              var divisao2 = parseInt(prompt('Digite o segundo numero'))
              var resultadodivisao = divisao / divisao2;
                document.write(resultadodivisao)
               

         }



</script>
